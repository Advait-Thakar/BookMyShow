<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/book.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/142e8d5786.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="calender.js"></script>
    <!-- <script src="theatre-tile.js"></script> -->
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to get the value of the 'movie' parameter from the URL
            function getMovieNameFromUrl() {
            // Get the full URL of the page
            var url = window.location.href;
            // Find the position of the '=' sign in the URL
            var index = url.indexOf('=');
            // Extract the movie name from the URL
            var movieName = url.substring(index + 1);
            // Decode the URI component to handle special characters
            return decodeURIComponent(movieName);
            }

            // Update the movie name in the navigation bar
            var movieName = getMovieNameFromUrl();
            document.querySelector('.center-text h3').textContent = movieName;
        });
        document.addEventListener("DOMContentLoaded", function() {
            // Function to handle back button click
            document.querySelector('.back-button').addEventListener('click', function() {
                // Redirect to the previous page
                history.back();
            });
        });
    </script>
    <!-- Fixed navigation bar -->
    <div class="fixed-navbar">
        <div class="top-bar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2 mt-3">
                        <button class="back-button"><i class="fas fa-arrow-left"></i></button>
                    </div>
                    <div class="col-md-8 mt-4 center-text movie_name">
                        <h3>Movie-Name</h3>
                    </div>
                    <div class="col-md-2 mt-3">
                        <button class="btn btn-outline-primary btn-settings !important"><i class="fas fa-cog"></i></button>
                        <button class="btn btn-outline-primary btn-search"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="calendar-bar">
            <div class="container-fluid">
                <div class="row" id="calendar-buttons">
                    <!-- JavaScript will generate buttons here -->
                </div> 
            </div>
        </div>
        <hr>
        <div class="language-bar">
            <div class="container-fluid">
                <!-- Content of language bar -->
            </div>
        </div>
    </div>

    <!-- Theater cards -->
    <div class="container-fluid bg-light theatre-tile mt-3">
        <div class="row" id="theatre-tile">
            
        </div>
    </div>  

    <!-- Modal for theater details -->
    <div class="modal fade" id="theaterModal" tabindex="-1" aria-labelledby="theaterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="theaterModalLabel">Theater Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="theaterModalBody">
                    <!-- Theater details content will be dynamically added here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
